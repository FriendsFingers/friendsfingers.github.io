<header class="masthead">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-lg-8 offset-lg-2 my-auto">
                <div class="header-content mx-auto">
                    <h1 class="mb-3">Crowdfund your idea in a few steps</h1>
                    <p class="mb-5">
                        Build your Ethereum based Crowdsale and start your ICO with no setup costs and zero lines of code required.
                        All is Blockchain based through our awesome Smart Contracts.
                    </p>

                    <div class="timer mb-5">
                        <h2>ICO starts in</h2>
                        <div class="j-timer"></div>
                    </div>

                    <div class="text-center">
                        <a href="{{ '#intro' | absolute_url }}" class="btn btn-outline btn-xl m-2 js-scroll-trigger">Discover more</a>
                        <a href="{{ 'whitepaper' | absolute_url }}" class="btn btn-action btn-xl m-2">Whitepaper</a>

                        <h5 class="mt-4">Be updated</h5>

                        <ul class="list-inline social-links">
                            <li class="list-inline-item social-telegram">
                                <a target="_blank" href="https://t.me/{{ site.telegram_group }}">
                                    <i class="fa fa-telegram"></i>
                                </a>
                            </li>
                            <li class="list-inline-item social-medium">
                                <a target="_blank" href="https://medium.com/{{ site.medium_publication }}">
                                    <i class="fa fa-medium"></i>
                                </a>
                            </li>
                            <li class="list-inline-item social-twitter">
                                <a target="_blank" href="https://twitter.com/{{ site.twitter_username }}">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li class="list-inline-item social-facebook">
                                <a target="_blank" href="https://www.facebook.com/{{ site.facebook_username }}">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </li>
                            <li class="list-inline-item social-github">
                                <a target="_blank" href="https://github.com/{{ site.github_username }}">
                                    <i class="fa fa-github"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
